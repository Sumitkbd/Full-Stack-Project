<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-5 mt-5 mb-5 text-center">
        <h2>Welcome here !</h2>
        <hr>
        <div *ngIf="message" [ngClass]="className">{{ message }}</div><br>

        <form [formGroup]="signupForm" class="text-left">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Username" formControlName="displayName">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter Email id" formControlName="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="********" formControlName="password">
          </div><br>
          <button class="btn btn-outline-primary btn-block" (click)="signup()">Create Account</button>
          <p class="text-center">Already have an account? <a routerLink="/login">Login</a></p><br>

        </form>
      </div>
    </div>
  </div>
</div>

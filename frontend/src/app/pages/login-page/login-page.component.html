<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card shadow-lg p-5 mt-5 mb-5 text-center">
              <h2>Welcome Back!</h2><hr>
              <!--
              <div class="alert alert-success" role="alert">
                  Login Successfull !
              </div>
            -->
              <form [formGroup]="loginForm"  class="text-left">
                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" placeholder="Enter Email id"
                      formControlName="email"  >
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" placeholder="********"
                      formControlName="password"  >
                    </div><br>
                    <button class="btn btn-outline-primary btn-block" (click)="login()">Login Account</button>
                    <p class="text-center">Don't have an account? <a routerLink="/signup">Signup</a></p><br>

                  </form>
          </div>
      </div>
  </div>
</div>
